<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ block "header" . }}
  <header>
    {{ partial "header/header.html" . }}
  </header>
  {{ end }}

  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>

  {{ partialCached "common/svg-icons" . }}
  {{ partialCached "common/back-to-top.html" . }}
  {{ partialCached "head/js.html" . }}
</body>
</html>
